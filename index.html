<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnityDev Sync • Join Project</title>
    <link rel="stylesheet" href="websocket-logger.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="onboarding-page">
    <div class="glow-bg"></div>

    <div class="onboarding-container">
        <div class="onboarding-card">
            <div class="logo-large">
                <i data-lucide="layers"></i>
                <h1>UnityDev<span>Sync</span></h1>
            </div>

            <p class="onboarding-subtitle">Connect with your team and sync Unity tasks in real-time.</p>

            <!-- Authentication Section -->
            <div id="auth-section" class="auth-section">
                <div id="g_id_onload"
                    data-client_id="738305934974-6kvu2jsfqiunh3nt72qkpd6eu1fojkum.apps.googleusercontent.com"
                    data-callback="handleCredentialResponse" data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
                    data-text="signin_with" data-size="large" data-logo_alignment="left">
                </div>
            </div>

            <div id="user-info"
                style="display: none; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px;">
                <img id="user-avatar" src="" style="width: 32px; height: 32px; border-radius: 50%;">
                <span id="user-name" style="font-weight: 500;"></span>
                <button onclick="logout()" class="btn-icon" title="Logout"
                    style="background: none; border: none; color: #ff6b6b; cursor: pointer; padding: 5px;">
                    <i data-lucide="log-out"></i>
                </button>
            </div>

            <div id="authenticated-content" style="display: none;">
                <div class="onboarding-form" id="invite-form">
                    <div class="input-group">
                        <label>Invite Code</label>
                        <div class="invite-input-box">
                            <i data-lucide="ticket"></i>
                            <input type="text" id="project-id-input" placeholder="Enter code (e.g. MyMegaProject)"
                                spellcheck="false" readonly>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Your Member Name</label>
                        <div class="invite-input-box">
                            <i data-lucide="user"></i>
                            <input type="text" id="member-name-input" placeholder="How should we call you?"
                                spellcheck="false">
                        </div>
                    </div>

                    <button id="join-btn" class="btn btn-primary btn-large">
                        <i data-lucide="zap"></i> Join Project Workspace
                    </button>
                </div>
            </div>

            <div id="no-invite-message" style="display: none; text-align: center; padding: 20px;">
                <div
                    style="background: rgba(255, 107, 107, 0.1); border: 1px solid #ff6b6b; padding: 20px; border-radius: 12px; margin-bottom: 20px;">
                    <i data-lucide="shield-alert"
                        style="color: #ff6b6b; width: 48px; height: 48px; margin-bottom: 10px;"></i>
                    <h3 style="color: #ff6b6b; margin-bottom: 10px;">Access Restricted</h3>
                    <p style="font-size: 0.9em; opacity: 0.8;">This project workspace is invite-only. Please use the
                        link provided in your invitation email to join.</p>
                </div>
            </div>

            <div id="error-message" class="error-text" style="display: none;"></div>
        </div>

        <footer class="onboarding-footer">
            Powered by Antigravity • Premium Unity Productivity Tools
        </footer>
    </div>

    <script src="websocket-logger.js"></script>
</body>

</html>
