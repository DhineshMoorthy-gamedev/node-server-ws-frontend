<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnityDev Sync • Join Project</title>
    <link rel="stylesheet" href="websocket-logger.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="onboarding-page">
    <div class="glow-bg"></div>

    <div class="onboarding-container">
        <div class="onboarding-card">
            <div class="logo-large">
                <i data-lucide="layers"></i>
                <h1>UnityDev<span>Sync</span></h1>
            </div>

            <p class="onboarding-subtitle">Connect with your team and sync Unity tasks in real-time.</p>

            <div class="onboarding-form">
                <div class="input-group">
                    <label>Invite Code</label>
                    <div class="invite-input-box">
                        <i data-lucide="ticket"></i>
                        <input type="text" id="project-id-input" placeholder="Enter code (e.g. MyMegaProject)"
                            spellcheck="false">
                    </div>
                </div>

                <div class="input-group">
                    <label>Your Member Name</label>
                    <div class="invite-input-box">
                        <i data-lucide="user"></i>
                        <input type="text" id="member-name-input" placeholder="How should we call you?"
                            spellcheck="false">
                    </div>
                </div>

                <button id="join-btn" class="btn btn-primary btn-large">
                    <i data-lucide="zap"></i> Join Project Workspace
                </button>
            </div>

            <div id="error-message" class="error-text" style="display: none;"></div>
        </div>

        <footer class="onboarding-footer">
            Powered by Antigravity • Premium Unity Productivity Tools
        </footer>
    </div>

    <script src="websocket-logger.js"></script>
</body>

</html>
